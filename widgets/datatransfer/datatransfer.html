<h1 class="title" data-bind="title"></h1>

<h2 class="down-stream">
  <i data-bind-class="downarrow"></i>&nbsp<span data-bind="downstream | shortenedNumber | prepend prefix | append suffix"></span>
</h2>

<p class="up-stream">
  <i data-bind-class="uparrow"></i>&nbsp<span data-bind="upstream"></span>
</p>

<p class="unit-info" data-bind="unitinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
