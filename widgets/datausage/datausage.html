<h1 class="title" data-bind="title"></h1>

<h2 class="down-stream">
  <i class="fa fa-arrow-down"></i>&nbsp<span data-bind="downstream | shortenedNumber | prepend prefix | append suffix"></span>
</h2>

<p class="up-stream">
  <i class="fa fa-arrow-up"></i>&nbsp<span data-bind="upstream"></span>
</p>

<p class="totals-info">
  <i data-bind-class="total-arrow-down"></i>&nbsp<span data-bind="totaldown | append totalsuffix"></span>
  <i data-bind-class="total-arrow-up"></i>&nbsp<span data-bind="totalup | append totalsuffix"></span>
</p>
<p class="unit-info" data-bind="unitinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
